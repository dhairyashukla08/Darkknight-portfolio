<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhairya Shukla - Street Photographer</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000000;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1a1a1a;
      color: #ffffff;
    }
    .gradient-text {
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-hover:hover {
      background: linear-gradient(90deg, #a855f7, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gallery img {
      transition: transform 0.3s ease-in-out;
      border: 2px solid #8b5cf6;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .hero {
      background: #000000;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }
    .hero-text {
      flex: 1;
    }
    .hero-text h2 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hero-text p {
      font-size: 1.5rem;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .typing-text::after {
      content: '|';
      animation: blink 0.7s infinite;
      color: #ec4899;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .hero-cutout {
      max-width: 350px;
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      .hero-cutout {
        max-width: 200px;
        margin-top: 1rem;
      }
      .hero-text h2 {
        font-size: 2rem;
      }
      .hero-text p {
        font-size: 1.2rem;
      }
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85); /* Slightly darker overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      background: rgba(26, 26, 26, 0.9); /* Semi-transparent dark background */
      backdrop-filter: blur(10px); /* Glassmorphism blur */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      padding: 30px;
      border-radius: 12px;
      max-width: 700px; /* Slightly wider for better layout */
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); /* Purple glow */
      animation: scaleIn 0.3s ease-in-out;
    }
    .dark-mode .modal-content {
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }
    .modal-content img {
      border: 2px solid #8b5cf6;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .modal-content h3 {
      font-size: 1.75rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.3); /* Subtle purple shadow */
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .modal-content p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ffffff; /* White text for description readability */
    }
    .modal-button {
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.5);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 640px) {
      .modal-content {
        max-width: 90%;
        padding: 20px;
      }
      .modal-content h3 {
        font-size: 1.5rem;
      }
      .modal-content p {
        font-size: 1rem;
      }
    }
    .nav-bar {
      background: #000000;
    }
    .dark-mode .nav-bar {
      background: #1a1a1a;
    }
    .about-section,
    .gallery-section,
    .contact-section,
    .footer-section {
      background: #000000;
    }
    .dark-mode .about-section,
    .dark-mode .gallery-section,
    .dark-mode .contact-section,
    .dark-mode .footer-section {
      background: #1a1a1a;
    }
    .input-field {
      background: #1a1a1a;
      color: #ffffff;
      border: 1px solid #8b5cf6;
    }
    .dark-mode .input-field {
      background: #2d2d2d;
      color: #ffffff;
      border: 1px solid #8b5cf6;
    }
    .gallery-button {
      background: #1a1a1a;
      border: 1px solid #8b5cf6;
    }
    .gallery-button-active {
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      color: #ffffff;
    }
    .gallery-button:hover,
    .modal-button:hover,
    .contact-button:hover {
      background: linear-gradient(90deg, #a855f7, #d946ef);
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      const [isDarkMode, setIsDarkMode] = React.useState(false);

      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        document.body.classList.toggle('dark-mode');
      };

      const handleNavClick = (e, sectionId) => {
        e.preventDefault();
        const section = document.getElementById(sectionId);
        section.scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <nav className={`fixed top-0 w-full nav-bar shadow-md z-10`}>
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold gradient-text">Dhairya Shukla</h1>
            <div>
              <a href="#home" onClick={(e) => handleNavClick(e, 'home')} className="px-4 gradient-text gradient-text-hover">Home</a>
              <a href="#about" onClick={(e) => handleNavClick(e, 'about')} className="px-4 gradient-text gradient-text-hover">About</a>
              <a href="#gallery" onClick={(e) => handleNavClick(e, 'gallery')} className="px-4 gradient-text gradient-text-hover">Gallery</a>
              <a href="#contact" onClick={(e) => handleNavClick(e, 'contact')} className="px-4 gradient-text gradient-text-hover">Contact</a>
              <button onClick={toggleTheme} className="px-4 gradient-text">{isDarkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      const phrases = [
        "I am a street photographer",
        "I am an engineer",
        "I am a freelancer"
      ];
      const [currentPhrase, setCurrentPhrase] = React.useState('');
      const [phraseIndex, setPhraseIndex] = React.useState(0);
      const [charIndex, setCharIndex] = React.useState(0);
      const [isDeleting, setIsDeleting] = React.useState(false);

      React.useEffect(() => {
        const type = () => {
          const currentText = phrases[phraseIndex];
          
          if (!isDeleting && charIndex < currentText.length) {
            setCurrentPhrase(currentText.substring(0, charIndex + 1));
            setCharIndex(charIndex + 1);
          } else if (isDeleting && charIndex > 0) {
            setCurrentPhrase(currentText.substring(0, charIndex - 1));
            setCharIndex(charIndex - 1);
          } else if (!isDeleting && charIndex === currentText.length) {
            setTimeout(() => setIsDeleting(true), 1000);
          } else if (isDeleting && charIndex === 0) {
            setIsDeleting(false);
            setPhraseIndex((phraseIndex + 1) % phrases.length);
          }
        };

        const timer = setTimeout(type, isDeleting ? 100 : 150);
        return () => clearTimeout(timer);
      }, [charIndex, isDeleting, phraseIndex]);

      return (
        <section id="home" className="hero">
          <div className="hero-text">
            <h2>Capturing the Streets</h2>
            <p className="typing-text">{currentPhrase}</p>
          </div>
          <img src="images/hero1.jpeg" alt="Dhairya Shukla Cutout" className="hero-cutout" />
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-16 about-section">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-3xl font-bold mb-8 gradient-text">About Me</h2>
            <p className="text-lg max-w-2xl mx-auto">
              I'm a passionate street photographer based in Ahmedabad, capturing the beauty and chaos of everyday life through my phone's lens. Every moment I see is a story waiting to be told. My work focuses on the vibrancy of streets, people, and fleeting moments.
            </p>
          </div>
        </section>
      );
    }

    function Gallery() {
      const [selectedCategory, setSelectedCategory] = React.useState('All');
      const [selectedPhoto, setSelectedPhoto] = React.useState(null);

      const photos = [
        { src: 'images/photo1.jpg', alt: 'Market Scene', category: 'People', title: 'Vibrant Market', description: 'A bustling market scene in Jaipur captured in vivid colors.' },
        { src: 'images/photo4.jpeg', alt: 'City Night', category: 'Urban', title: 'City Lights', description: 'Nighttime urban landscape with glowing lights.' },
        { src: 'images/photo7.jpeg', alt: 'Park Serenity', category: 'Nature', title: 'Park Serenity', description: 'A quiet moment in a city park with lush greenery.' },
        { src: 'images/photo6.jpeg', alt: 'Street Vendor', category: 'People', title: 'Street Vendor', description: 'A vendor at work, full of character.' },
        { src: 'images/photo5.jpeg', alt: 'Old Town', category: 'Urban', title: 'Old Town', description: 'Historic streets of Jaipur with timeless charm.' },
        { src: 'images/photo2.jpeg', alt: 'Riverfront', category: 'Nature', title: 'Riverfront', description: 'Sabarmati river at dusk, reflecting the sky.' },
      ];

      const categories = ['All', 'People', 'Urban', 'Nature'];

      const filteredPhotos = selectedCategory === 'All' ? photos : photos.filter(photo => photo.category === selectedCategory);

      return (
        <section id="gallery" className="py-16 gallery-section">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold mb-8 text-center gradient-text">Gallery</h2>
            <div className="flex justify-center mb-6">
              {categories.map(category => (
                <button
                  key={category}
                  onClick={() => setSelectedCategory(category)}
                  className={`px-4 py-2 mx-2 rounded gallery-button gradient-text ${selectedCategory === category ? 'gallery-button-active' : ''}`}
                >
                  {category}
                </button>
              ))}
            </div>
            <div className="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              {filteredPhotos.map((photo, index) => (
                <img
                  key={index}
                  src={photo.src}
                  alt={photo.alt}
                  className="w-full h-64 object-cover rounded cursor-pointer"
                  onClick={() => setSelectedPhoto(photo)}
                />
              ))}
            </div>
          </div>
          {selectedPhoto && (
            <div className="modal" onClick={() => setSelectedPhoto(null)}>
              <div className="modal-content">
                <img src={selectedPhoto.src} alt={selectedPhoto.alt} className="w-full max-h-96 object-contain mb-4" />
                <h3 className="text-xl font-bold">{selectedPhoto.title}</h3>
                <p>{selectedPhoto.description}</p>
                <button
                  onClick={() => setSelectedPhoto(null)}
                  className="mt-4 modal-button"
                >
                  Close
                </button>
              </div>
            </div>
          )}
        </section>
      );
    }

    function Contact() {
      const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert('Form submitted! (No backend, so this is a demo.)');
        setFormData({ name: '', email: '', message: '' });
      };

      return (
        <section id="contact" className="py-16 contact-section">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-3xl font-bold mb-8 gradient-text">Get in Touch</h2>
            <p className="text-lg mb-4">Interested in my work? Reach out for collaborations or inquiries!</p>
            <div className="max-w-lg mx-auto">
              <div className="space-y-4">
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  placeholder="Your Name"
                  className="w-full p-3 input-field rounded"
                />
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  placeholder="Your Email"
                  className="w-full p-3 input-field rounded"
                />
                <textarea
                  name="message"
                  value={formData.message}
                  onChange={handleChange}
                  placeholder="Your Message"
                  className="w-full p-3 input-field rounded"
                  rows="4"
                ></textarea>
                <button
                  onClick={handleSubmit}
                  className="contact-button gradient-text px-6 py-3 rounded"
                >
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="footer-section text-white py-4">
          <div className="container mx-auto px-4 text-center">
            <p className="mb-2 gradient-text">¬© 2025 Dhairya Shukla. All rights reserved.</p>
            <div className="flex justify-center space-x-4">
              <a href="https://www.instagram.com/thatchotiwalaaaaaaladka?igsh=NTc4MTIwNjQ2YQ==" target="_blank" className="gradient-text gradient-text-hover">Instagram</a>
              <a href="https://linkedin.com" target="_blank" className="gradient-text gradient-text-hover">LinkedIn</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <About />
          <Gallery />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
